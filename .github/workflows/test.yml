name: Run Robot Framework Tests in Parallel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework selenium
        pip install robotframework-seleniumlibrary
        pip install pytest
        pip install pytest-xdist

    - name: Set up ChromeDriver
      run: |
        choco install chromedriver -y

    - name: Add chromedriver to PATH
      run: |
        setx PATH "$env:PATH;C:\ProgramData\chocolatey\bin"

  run_tests:
    needs: setup
    runs-on: windows-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Run Robot Framework Tests in Parallel
      run: |
        robot --outputdir results tests/ --variable BROWSER:chrome
        pytest tests/ --maxfail=5 --disable-warnings -n auto
      env:
        DISPLAY: :99

  upload_results:
    needs: run_tests
    runs-on: windows-latest

    steps:
    - name: Upload Robot Framework Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: results/

  upload_logs:
    needs: run_tests
    runs-on: windows-latest

    steps:
    - name: Upload Selenium Logs
      uses: actions/upload-artifact@v3
      with:
        name: selenium-logs
        path: C:\selenium_logs\
