name: Run Robot Framework Tests in Parallel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install robotframework selenium
        pip install robotframework-seleniumlibrary
        pip install pytest
        pip install pytest-xdist
        robot --version  # Verificar se o robotframework est√° instalado corretamente

    - name: Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin

  run_tests:
    needs: setup
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Run Robot Framework Tests in Parallel
      run: |
        echo "Starting Robot Framework tests..."
        robot --outputdir results tests/ --variable BROWSER:chrome || exit 0
        echo "Starting Pytest tests..."
        pytest tests/ --maxfail=5 --disable-warnings -n auto || exit 0
      env:
        DISPLAY: :99

  upload_results:
    needs: run_tests
    runs-on: ubuntu-latest

    steps:
    - name: Upload Robot Framework Results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: results/

  upload_logs:
    needs: run_tests
    runs-on: ubuntu-latest

    steps:
    - name: Upload Selenium Logs
      uses: actions/upload-artifact@v3
      with:
        name: selenium-logs
        path: /tmp/selenium_logs/