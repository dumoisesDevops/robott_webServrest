name: Run Robot Framework and Behave Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install robotframework robotframework-faker requests pytest robotframework-pabot robotframework-yamllibrary pyyaml robotframework-retryfailed pyodbc robotframework-datetime-tz robotframework-seleniumlibrary

      - name: Run Robot Framework tests
        run: |
          robot --outputdir results features/

      - name: Run Behave BDD tests
        run: |
          behave features/

      - name: Upload test reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: results/
