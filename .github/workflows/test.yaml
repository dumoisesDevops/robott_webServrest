name: Run Robot Framework Tests with Selenium and Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install faker
          pip install robotframework-faker
          pip install chromedriver-autoinstaller  # Instala a biblioteca do ChromeDriver

      - name: Install ChromeDriver
        run: |
          python setup.py  # Executa o arquivo setup.py para instalar o ChromeDriver

      - name: List files for debugging
        run: |
          ls -R  # Verifica a estrutura do reposit√≥rio para garantir que 'tests/features' existe

      - name: Run Robot Framework Tests
        run: |
          robot --variable BROWSER:Chrome --variable HEADLESS_MODE:"--headless" -d results projeto-automacao/tests/features/  
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
