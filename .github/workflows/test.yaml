name: Run Robot Framework Tests with Selenium and Chrome

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl unzip
          sudo apt-get install -y libx11-dev libgdk-pixbuf2.0-dev libgtk-3-0 libdbus-1-3
          sudo apt-get install -y libasound2-dev  # Atualizando para libasound2-dev
          sudo apt-get install -y libatk1.0-0 libatk-bridge2.0-0 libnss3 libxss1 libxtst6 libappindicator3-1
          sudo apt-get install -y fonts-liberation libappindicator3-1 libu2f-udev
          sudo apt-get install -y chromium-browser
          
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary
          pip install faker
          pip install robotframework-faker
          pip install chromedriver-autoinstaller

      - name: Install ChromeDriver
        run: |
          python setup.py  # Executa o arquivo setup.py para instalar o ChromeDriver

      - name: List files for debugging
        run: |
          ls -R  # Verifica a estrutura do repositório para garantir que 'tests/features' existe

      - name: Run Robot Framework Tests
        run: |
          robot --variable BROWSER:Chrome --variable HEADLESS_MODE:"--headless" -d results projeto-automacao/tests/features/  # Ajuste o caminho se necessário

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
